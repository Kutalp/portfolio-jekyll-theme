<header>
  <div class="logo">
    <a href="{{ site.github.url }}/"><img src="https://github.com/Kutalp/portfolio-jekyll-theme/blob/gh-pages/assets/img/projects/kutalplogo.png?raw=true" alt="" width="400" height="162,9" /></a>
    
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
